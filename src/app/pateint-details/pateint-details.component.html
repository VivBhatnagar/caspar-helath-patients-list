<div class="patient-detail-wrapper">
  <button
    type="button"
    class="btn btn btn-outline-info btn-sm"
    routerLink="/patients-list"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-chevron-left"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
      />
    </svg>
    Back
  </button>

  <div
    class="text-center patient-detail-container"
    *ngIf="!isLoadingData && patientData"
  >
    <div class="card" style="width: 20rem">
      <img
        src="{{ patientData.avatar }}"
        class="card-img-top"
        alt="patientData.avatar"
      />

      <div class="card-body">
        <h5 class="card-title">{{ patientData.full_name }}</h5>
        <p class="card-text">Patient's Id: {{ patientData.id }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Age: {{ patientData.age }}</li>
        <li class="list-group-item">Gender: {{ patientData.gender }}</li>
        <li class="list-group-item">Email: {{ patientData.email }}</li>
      </ul>
      <div class="card-body">
        <button
          type="button"
          (click)="openDeleteModal()"
          class="btn btn-primary card-link"
        >
          Delete
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      [ngClass]="{ show: isDeleteModalOpen }"
      *ngIf="isDeleteModalOpen"
      style="display: block"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              (click)="onCloseClick()"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure that you want to delete this Patient with Id
            {{ patientData.id }} ?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              (click)="onCloseClick()"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              (click)="handleDelete(patientData.id)"
              class="btn btn-primary"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
