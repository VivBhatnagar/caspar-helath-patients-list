<div class="search-wrapper flex-center">
  <div class="search-box-container">
    <!-- Actual input box for search -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      (click)="filterChange()"
      width="16"
      height="16"
      fill="currentColor"
      class="search-icon bi bi-search"
      viewBox="0 0 16 16"
    >
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
      />
    </svg>
    <input
      #searchInput
      type="text"
      class="search-input form-control"
      [(ngModel)]="filterString"
      [placeholder]="searchText"
      (keyup)="filterChange()"
    />
    <!-- Clear All -->
    <ng-container *ngIf="filterString">
      <button
        type="button"
        class="btn-close"
        (click)="resetFilter()"
        data-dismiss="modal"
        aria-label="Close"
      ></button>
    </ng-container>
    <!-- <clr-icon shape="search" class="search-icon clickable" (click)="setFilters()" (keydown.enter)="setFilters()" tabindex="0"></clr-icon> -->
  </div>
</div>
